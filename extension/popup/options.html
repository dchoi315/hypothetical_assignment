<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	
</head>
<body>
	<div id="wrong_page" style="display: none">
		<p>Please go to the correct page</p>

	</div>
	<div id="options" style="display: none">
		<h3>Grade Type</h3>
		<input id='percent' type="radio" name ="gradeType"checked="checked" value="Percent">Percent<br>
		<input id='point' type="radio" name="gradeType" value="Point" >Points<br>
		

		
		<h3>Desired Grade</h3>
		<table class='input_tables'>
			<tr>
				<td>Desired Grade: </td>
				<td><input type="text" id='desiredgrade' class='field'></td>
			</tr>
			<tr>
				<td id='assignment_category'>Category: </td>
				<td><input type="text" id='necessary_info' class='field'></td>

			</tr>

		</table>
		
		<!--Percentage Categories-->
		<div id='categories'>
			<h3>Categories</h3>
			<h5>*NOTE* All categories must be typed EXACTLY as it is shown on the page</h6>
			
			<table class='input_tables' id='category_table'>
				<tr>
					<td>Category</td>
					<td>Percentage</td>
				</tr>
				<tr>
					<td><input type="text" name="Category" value='Category' class='field'></td>
					<td><input type="text" name="percentage" value = '25' class='field'></td>
				</tr>

			</table>
			<button id='add' >Add Category</button>
			<button id='remove'>Remove Category</button>

			


			


		</div>

		<button id='calc'>Calculate</button>
		<p>Grade Needed</p>
		<p id="finalgrade">--</p>
	</div>

	<script type="text/javascript" src="options.js"></script>
</body>

</html>
