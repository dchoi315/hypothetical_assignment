<html>
<head>

	<div>

			<tr>
				<td>Desired Grade: </td>
				<td><input type="text", name="desiredGrade"></td>
			</tr>

				<td>Denominator: </td>

			</tr>

		</table>
		
		<!--Percentage Categories-->

			<h3>Categories</h3>
			<h5>*NOTE* All categories must be typed EXACTLY as it is shown on the page</h6>

			<table class='input_tables' id='category_table'>
				<tr>
					<td><input type="text" name="Category" value='Category'></td>
					<td><input type="text" name="percentage" value = '25%'></td>
				</tr>

			</table>
			


			


		</div>

	</div>
